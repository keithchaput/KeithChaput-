<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redacted Supply</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --sand: #E1D798;
      --tactical-green: #20241D;
      --black: #0D0D0D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--black);
      font-family: 'Anton', sans-serif;
      color: var(--sand);
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      height: 60vh;
      background-image: url('https://raw.githubusercontent.com/keithchaput/KeithChaput-/main/banner-glitch.png');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .svg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .svg-overlay rect {
      animation: glitchBar 2.5s infinite steps(2, end);
      fill: black;
      opacity: 0.8;
    }

    @keyframes glitchBar {
      0%, 100% { transform: translateY(0); }
      33% { transform: translateY(-1px); }
      66% { transform: translateY(2px); }
    }
  </style>
</head>
<body>
  <header>
    
  </header>
</body>
</html>
