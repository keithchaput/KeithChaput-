<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --sand: #E1D798;
      --grit: #2C2F24;
      --dark: #0d0d0d;
      --text: #eaeaea;
      --highlight: #FF0000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Archivo Black', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: relative;
      background: url('banner-glitch.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Glitch noise lines */
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        rgba(255, 255, 255, 0.015) 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 4;
      animation: glitchScan 1.2s infinite linear;
    }

    @keyframes glitchScan {
      0% { transform: translateX(0); opacity: 0.1; }
      25% { transform: translateX(-3px); opacity: 0.3; }
      50% { transform: translateX(2px); opacity: 0.15; }
      75% { transform: translateX(-1px); opacity: 0.25; }
      100% { transform: translateX(0); opacity: 0.1; }
    }

    .logo {
      position: relative;
      z-index: 2;
      animation: pulse 2.5s infinite ease-in-out;
      width: 320px;
      max-width: 90%;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 0px var(--sand)); }
      50% { filter: drop-shadow(0 0 12px var(--sand)); }
      100% { filter: drop-shadow(0 0 0px var(--sand)); }
    }

    .redacted-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 14px;
      width: 260px;
      background: rgba(0,0,0,0.85);
      animation: glitchBar 4s infinite ease-in-out;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes glitchBar {
      0%, 100% { transform: translate(-50%, -50%) scaleX(1); opacity: 1; }
      25% { transform: translate(-50%, -48%) scaleX(1.05); opacity: 0.6; }
      50% { transform: translate(-50%, -52%) scaleX(1); opacity: 1; }
      75% { transform: translate(-50%, -50%) scaleX(1.1); opacity: 0.4; }
    }

    h1 {
      color: var(--sand);
      font-size: 3rem;
      margin-top: 1rem;
      letter-spacing: 1.5px;
      z-index: 2;
    }

    nav {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      z-index: 2;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      text-transform: uppercase;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--sand);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      nav { flex-direction: column; gap: 1rem; }
      .redacted-bar { width: 200px; height: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="banner-glitch.png" alt="Redacted Supply Logo" class="logo" />
    <div class="redacted-bar"></div>
    <h1>REDACTED SUPPLY</h1>
    <nav>
      <a href="#gear">Gear</a>
      <a href="#patches">Patches</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

</body>
</html>
