<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[OPR8TR]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --sand: #E1D798;
      --tactical-green: #20241D;
      --black: #0D0D0D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--black);
      font-family: 'Anton', sans-serif;
      color: var(--sand);
      overflow-x: hidden;
    }

    header {
      position: relative;
      background-color: var(--black);
      padding: 2rem 3rem;
      border-bottom: 1px solid var(--tactical-green);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 140px;
      width: auto;
      border-radius: 50%;
      box-shadow: 0 8px 16px rgba(225, 215, 152, 0.3);
      filter: drop-shadow(0 0 3px var(--sand));
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 3px var(--sand));
      }
      50% {
        filter: drop-shadow(0 0 8px var(--sand));
      }
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: var(--sand);
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.2s ease-in-out;
      position: relative;
    }

    nav a::before {
      content: attr(data-glitch);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: var(--sand);
      z-index: 2;
      white-space: nowrap;
      pointer-events: none;
      clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
      opacity: 0;
      transform: translateX(-2px);
    }

    nav a:hover::before {
      animation: glitch-text 0.3s linear infinite;
      opacity: 0.7;
    }

    @keyframes glitch-text {
      0% { transform: translateX(-2px); opacity: 0.6; }
      50% { transform: translateX(2px); opacity: 1; }
      100% { transform: translateX(-1px); opacity: 0.7; }
    }

    .glitch-divider {
      width: 100%;
      height: 4px;
      background: repeating-linear-gradient(to right, black 0 10px, var(--sand) 10px 20px);
      animation: glitch-flicker 1s infinite steps(2, end);
    }

    @keyframes glitch-flicker {
      0%, 100% { opacity: 1; transform: translateX(0); }
      50% { opacity: 0.5; transform: translateX(-2px); }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 1.5rem;
      padding: 1rem 0;
    }

    .social-icons .icon {
      width: 24px;
      height: 24px;
      background-size: cover;
      opacity: 0.8;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .social-icons .icon:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    .icon.instagram {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg');
      filter: invert(91%) sepia(13%) saturate(682%) hue-rotate(356deg) brightness(90%) contrast(90%);
    }

    .icon.twitter {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg');
      filter: invert(91%) sepia(13%) saturate(682%) hue-rotate(356deg) brightness(90%) contrast(90%);
    }

    .icon.tiktok {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg');
      filter: invert(91%) sepia(13%) saturate(682%) hue-rotate(356deg) brightness(90%) contrast(90%);
    }

    .glitch-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.015) 3px);
      pointer-events: none;
      z-index: 0;
      animation: glitch-bg-flicker 0.3s infinite;
    }

    @keyframes glitch-bg-flicker {
      0% { opacity: 0.03; }
      50% { opacity: 0.05; }
      100% { opacity: 0.02; }
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/keithchaput/KeithChaput-/main/[OPR8TR]logo.png" alt="[OPR8TR] Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#" data-glitch="Shop">Shop</a></li>
        <li><a href="#" data-glitch="Supply Drop">Supply Drop</a></li>
        <li><a href="#" data-glitch="Contact">Contact</a></li>
        <li><a href="#" data-glitch="About">About</a></li>
      </ul>
    </nav>
    <div class="social-icons">
      <a href="#" aria-label="Instagram" class="icon instagram"></a>
      <a href="#" aria-label="Twitter" class="icon twitter"></a>
      <a href="#" aria-label="TikTok" class="icon tiktok"></a>
    </div>
  </header>
