<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[OPR8TR]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --sand: #E1D798;
      --background: #F7F5F2;
      --card-bg: #FFFFFF;
      --border: #D4D0C7;
      --black: #1C1C1C;
      --accent: #6A7B52;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      font-family: 'Anton', sans-serif;
      color: var(--black);
      overflow-x: hidden;
    }

    header {
      background-color: var(--card-bg);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      height: 80px;
      width: auto;
      border-radius: 50%;
      filter: drop-shadow(0 0 3px var(--accent));
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: var(--black);
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      position: relative;
    }

    nav a:hover {
      color: var(--accent);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 0;
    }

    .social-icons .icon {
      width: 24px;
      height: 24px;
      background-size: cover;
      opacity: 0.7;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .social-icons .icon:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    .icon.instagram {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg');
      filter: invert(15%) sepia(6%) saturate(150%) hue-rotate(12deg) brightness(90%) contrast(85%);
    }

    .icon.twitter {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg');
      filter: invert(15%) sepia(6%) saturate(150%) hue-rotate(12deg) brightness(90%) contrast(85%);
    }

    .icon.tiktok {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg');
      filter: invert(15%) sepia(6%) saturate(150%) hue-rotate(12deg) brightness(90%) contrast(85%);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      padding: 1.5rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: 180px;
      background-color: var(--accent);
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .product-card button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #586B42;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/keithchaput/KeithChaput-/main/[OPR8TR]logo.png" alt="[OPR8TR] Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Supply Drop</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="social-icons">
      <a href="#" class="icon instagram" aria-label="Instagram"></a>
      <a href="#" class="icon twitter" aria-label="Twitter"></a>
      <a href="#" class="icon tiktok" aria-label="TikTok"></a>
    </div>
  </header>

  <section id="featured" style="padding: 4rem 2rem; text-align: center;">
    <h2 style="font-size: 2.5rem; margin-bottom: 2rem;">Supply Drop</h2>
    <div class="product-grid">
      <div class="product-card">
        <div class="product-image"></div>
        <h3>Night Reaper Patch</h3>
        <p style="opacity: 0.8; font-size: 0.9rem;">Limited edition embroidered patch</p>
        <button>Add to Loadout</button>
      </div>
      <div class="product-card">
        <div class="product-image"></div>
        <h3>Field Operator Tee</h3>
        <p style="opacity: 0.8; font-size: 0.9rem;">Soft cotton shirt with tactical vibes</p>
        <button>Add to Loadout</button>
      </div>
      <div class="product-card">
        <div class="product-image"></div>
        <h3>Ghost Ops Sticker</h3>
        <p style="opacity: 0.8; font-size: 0.9rem;">Durable vinyl. Mission-ready.</p>
        <button>Add to Loadout</button>
      </div>
    </div>
  </section>
</body>
</html>
