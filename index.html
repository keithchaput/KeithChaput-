<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[OPR8TR]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --sand: #E1D798;
      --tactical-green: #20241D;
      --black: #0D0D0D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--black);
      font-family: 'Anton', sans-serif;
      color: var(--sand);
      overflow-x: hidden;
    }

    header {
      position: relative;
      background-color: var(--black);
      padding: 2rem 3rem;
      border-bottom: 1px solid var(--tactical-green);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 120px;
      width: auto;
      filter: drop-shadow(0 0 3px var(--sand));
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 3px var(--sand));
      }
      50% {
        filter: drop-shadow(0 0 8px var(--sand));
      }
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: var(--sand);
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.2s ease-in-out;
      position: relative;
    }

    nav a::before {
      content: attr(data-glitch);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: var(--sand);
      z-index: 2;
      white-space: nowrap;
      pointer-events: none;
      clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
      opacity: 0;
      transform: translateX(-2px);
    }

    nav a:hover::before {
      animation: glitch-text 0.3s linear infinite;
      opacity: 0.7;
    }

    @keyframes glitch-text {
      0% { transform: translateX(-2px); opacity: 0.6; }
      50% { transform: translateX(2px); opacity: 1; }
      100% { transform: translateX(-1px); opacity: 0.7; }
    }

    .social-links {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-left: 1rem;
    }

    .social-links a {
      color: var(--sand);
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 0.25rem;
      opacity: 0.75;
    }

    .social-links a:hover {
      opacity: 1;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.25rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      opacity: 0.85;
    }

    .hero-text {
      margin-left: auto;
      margin-right: auto;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    .hero-text h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .hero-text .tagline {
      font-size: 1.25rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      opacity: 0.85;
    }

    .glitch-divider {
      width: 100%;
      height: 4px;
      background: repeating-linear-gradient(to right, black 0 10px, var(--sand) 10px 20px);
      animation: glitch-flicker 1s infinite steps(2, end);
    }

    @keyframes glitch-flicker {
      0%, 100% { opacity: 1; transform: translateX(0); }
      50% { opacity: 0.5; transform: translateX(-2px); }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 1.5rem;
      margin-left: auto;
      margin-right: auto;
      padding-top: 1rem;
    }

    .social-icons .icon {
      width: 24px;
      height: 24px;
      background-size: cover;
      opacity: 0.8;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .social-icons .icon:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    .icon.instagram {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg');
      filter: invert(91%) sepia(13%) saturate(682%) hue-rotate(356deg) brightness(90%) contrast(90%);
    }

    .icon.twitter {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg');
      filter: invert(91%) sepia(13%) saturate(682%) hue-rotate(356deg) brightness(90%) contrast(90%);
    }

    .icon.tiktok {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg');
      filter: invert(91%) sepia(13%) saturate(682%) hue-rotate(356deg) brightness(90%) contrast(90%);
    }

    .glitch-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.015) 3px);
      pointer-events: none;
      z-index: 0;
      animation: glitch-bg-flicker 0.3s infinite;
    }

    @keyframes glitch-bg-flicker {
      0% { opacity: 0.03; }
      50% { opacity: 0.05; }
      100% { opacity: 0.02; }
    }

    .glitch-transition {
      width: 100%;
      height: 10px;
      overflow: hidden;
    }

    .glitch-transition svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    button::before {
      content: attr(data-glitch);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: var(--black);
      z-index: 2;
      white-space: nowrap;
      pointer-events: none;
      clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
      opacity: 0;
      transform: translateX(-2px);
    }

    button:hover::before {
      animation: glitch-text 0.3s linear infinite;
      opacity: 0.7;
    }

    button {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>
  <header>
    <div class="logo">
      <img src="/mnt/data/[OPR8TR]logo.png" alt="[OPR8TR] Logo" style="height: 140px; border-radius: 50%; box-shadow: 0 8px 16px rgba(225, 215, 152, 0.3);">
    </div>
    <div class="hero-text">
      <h1>[OPR8TR]</h1>
      <p class="tagline">Tactical. Drip. Certified.</p>
    </div>
    <nav>
      <ul>
        <li><a href="#" data-glitch="Shop">Shop</a></li>
        <li><a href="#" data-glitch="Supply Drop">Supply Drop</a></li>
        <li><a href="#" data-glitch="Contact">Contact</a></li>
        <li><a href="#" data-glitch="About">About</a></li>
      </ul>
    </nav>
  </header>
