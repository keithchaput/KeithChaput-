<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redacted Supply</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --sand: #E1D798;
      --tactical-green: #20241D;
      --black: #0D0D0D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--black);
      font-family: 'Anton', sans-serif;
      color: var(--sand);
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      background-image: url('https://raw.githubusercontent.com/keithchaput/KeithChaput-/main/background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
      animation: flicker 5s infinite;
    }

    @keyframes flicker {
      0%, 100% { filter: brightness(1); }
      2%, 4%, 6%, 8% { filter: brightness(0.95); }
      10%, 15% { filter: brightness(1.1); }
      12%, 18% { filter: brightness(0.9); }
    }

    .noise-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.05;
      mix-blend-mode: overlay;
      z-index: 5;
      pointer-events: none;
      animation: noisePulse 8s infinite ease-in-out;
    }

    @keyframes noisePulse {
      0%, 100% { opacity: 0.03; }
      50% { opacity: 0.07; }
    }

    .glitch-scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
      animation: scanline 6s linear infinite;
      z-index: 6;
      pointer-events: none;
    }

    @keyframes scanline {
      0% { top: -5%; }
      100% { top: 105%; }
    }

    .silhouette {
      position: absolute;
      top: 10%;
      left: 4%;
      width: 30%;
      height: auto;
      z-index: 7;
      pointer-events: none;
      filter: drop-shadow(0 0 8px var(--sand));
    }

    .redacted-bar {
      position: absolute;
      top: 25%;
      right: 5%;
      width: 35%;
      height: auto;
      z-index: 8;
      pointer-events: none;
      animation: glitchBar 2.5s infinite steps(2, end);
    }

    @keyframes glitchBar {
      0%, 100% { transform: translateY(0); opacity: 1; }
      33% { transform: translateY(-1px); opacity: 0.9; }
      66% { transform: translateY(2px); opacity: 1; }
    }

    .section, .logo-section, .about, .contact, footer {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="noise-layer"></div>
    <div class="glitch-scanline"></div>
    <img class="silhouette" src="https://raw.githubusercontent.com/keithchaput/KeithChaput-/main/silhouette.png" alt="Silhouette" />
    <img class="redacted-bar" src="https://raw.githubusercontent.com/keithchaput/KeithChaput-/main/redacted-bar.png" alt="Redacted Bar" />
  </header>
</body>
</html>
