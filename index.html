<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[OPR8TR]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --sand: #E1D798;
      --background: #F7F5F2;
      --card-bg: #FFFFFF;
      --border: #D4D0C7;
      --black: #1C1C1C;
      --accent: #a67843;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  position: relative;
  perspective: 1px;
  transform-style: preserve-3d;
  overflow-x: hidden;
  background-color: var(--background);
  background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
  background-repeat: repeat;
  font-family: 'Anton', sans-serif;
  color: var(--black);
}

    header {
      background-color: var(--card-bg);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo img {
      height: 80px;
      width: auto;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      list-style: none;
      gap: 1.5rem;
      width: 100%;
      margin-top: 1rem;
    }

    nav a {

      letter-spacing: 0.05em;

    nav a:hover {
      color: var(--accent);
      
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 0;
    }

    .social-icons .icon {
      width: 24px;
      height: 24px;
      background-size: cover;
      opacity: 0.7;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .social-icons .icon:hover {
      box-shadow: 0 0 8px var(--accent);
      transform: scale(1.2);
      opacity: 1;
    }

    .icon.instagram {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg');
      filter: invert(15%) sepia(6%) saturate(150%) hue-rotate(12deg) brightness(90%) contrast(85%);
    }

    .icon.twitter {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg');
      filter: invert(15%) sepia(6%) saturate(150%) hue-rotate(12deg) brightness(90%) contrast(85%);
    }

    .icon.tiktok {
      background-image: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg');
      filter: invert(15%) sepia(6%) saturate(150%) hue-rotate(12deg) brightness(90%) contrast(85%);
    }

    section {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      padding: 1.5rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }

    .product-image {
      width: 100%;
      height: 180px;
      background-color: var(--accent);
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .product-card button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .product-card button:hover {
      background-color: #8a5e33;
      transform: scale(1.05);
    }

    
      50% {
        transform: translateY(-5px);
        filter: drop-shadow(0 0 12px var(--accent));
      }
    }
    /* Removed parallax background to improve logo clarity */
  

  

  
</style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('section');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });

      sections.forEach(section => observer.observe(section));
    });
  </script>
</head>

  <footer style="background-color: var(--card-bg); color: var(--black); text-align: center; padding: 2rem 1rem; border-top: 1px solid var(--border); font-size: 0.9rem;">

    <div class="social-icons" style="justify-content: center; margin-top: 1rem;">
    <a href="https://instagram.com/yourprofile" class="icon instagram" aria-label="Instagram"></a>
    <a href="https://twitter.com/yourprofile" class="icon twitter" aria-label="Twitter"></a>
    <a href="https://tiktok.com/@yourprofile" class="icon tiktok" aria-label="TikTok"></a>

</html>
