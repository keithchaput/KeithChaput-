<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="The official portfolio and blog of Keith Chaput – digital artist, designer, and political storyteller. View work, read thoughts, and get in touch." />
  <meta property="og:title" content="Keith Chaput Portfolio & Blog" />
  <meta property="og:description" content="Design, politics, and visual storytelling by Keith Chaput." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://keithchaput.github.io/bannerbackground.png" />
  <meta property="og:url" content="https://keithchaput.github.io/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Work+Sans:wght@300;600&display=swap" as="style">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Keith Chaput">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Keith Chaput</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Work+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --main-bg: #ede4d1;
      --accent: #14325c;
      --highlight: #c0402a;
      --text-dark: #1b1b1b;
      --text-light: #ffffff;
      --card-bg: #fff7ed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-size: 1.1rem;
      letter-spacing: 0.01rem;
      background: var(--main-bg) url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
      font-family: 'Work Sans', sans-serif;
      color: var(--text-dark);
      line-height: 1.7;
    }

    header {
      background: url('bannerbackground.png') center/cover no-repeat;
      color: var(--text-light);
      text-align: center;
      padding: 10rem 1rem 6rem;
      position: relative;
      overflow: hidden;
      height: auto;
      border-bottom: none;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(20, 50, 92, 0.25);
      z-index: 0;
    }

    header h1,
    header .tagline,
    header nav,
    .social-icons,
    .menu-toggle {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
    }

    .tagline {
      font-weight: 300;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 2rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 999;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    nav a {
      color: var(--text-light);
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.1);
      color: var(--highlight);
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons a {
      display: inline-block;
      color: var(--text-light);
      font-size: 1.2rem;
      margin: 0 0.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.4) rotate(-5deg);
      color: var(--highlight);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background: var(--accent);
        position: absolute;
        top: 100px;
        left: 0;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
      }

      nav.show {
        display: flex;
        max-height: 300px;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Keith Chaput</h1>
    <p class="hero-pitch" style="font-size: 1.4rem; font-weight: 600; max-width: 600px; margin: 0 auto 2rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Designing bold visuals for radical change.</p>
    <button class="menu-toggle" aria-label="Toggle Menu" aria-expanded="false">☰</button>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Work</a>
      <a href="#featured">Featured Work</a>
      <a href="#support">Support</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');

      toggle.addEventListener('click', () => {
        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', !isExpanded);
        nav.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
