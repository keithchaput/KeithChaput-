<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redacted Supply</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --sand: #E1D798;
      --tactical-green: #20241D;
      --black: #0D0D0D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--black);
      font-family: 'Anton', sans-serif;
      color: var(--sand);
      overflow-x: hidden;
    }

    header {
      background-color: var(--black);
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/keithchaput/KeithChaput-/main/banner-glitch.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .noise-layer {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.05;
      mix-blend-mode: overlay;
      z-index: 2;
      pointer-events: none;
    }

    .glitch-scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
      animation: scanline 6s linear infinite;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes scanline {
      0% { top: -5%; }
      100% { top: 105%; }
    }

    .section, .logo-section, .about, .contact, footer {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="noise-layer"></div>
    <div class="glitch-scanline"></div>
  </header>
</body>
</html>
