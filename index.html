<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redacted Supply</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --sand: #E1D798;
      --tactical-green: #20241D;
      --black: #0D0D0D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--black);
      font-family: 'Anton', sans-serif;
      color: var(--sand);
      overflow-x: hidden;
    }

    header {
      background-color: var(--black);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 3rem;
      border-bottom: 1px solid var(--tactical-green);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
      width: auto;
      filter: drop-shadow(0 0 3px var(--sand));
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 3px var(--sand));
      }
      50% {
        filter: drop-shadow(0 0 8px var(--sand));
      }
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: var(--sand);
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.2s ease-in-out;
    }

    nav a:hover {
      opacity: 0.6;
    }
      .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.25rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      opacity: 0.85;
    }
</style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/keithchaput/KeithChaput-/main/rslogo.png" alt="Redacted Supply Logo" style="height: 100px; border-radius: 50%; box-shadow: 0 8px 16px rgba(225, 215, 152, 0.3);">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>REDACTED SUPPLY</h1>
    <p class="tagline">Proudly not approved by command</p>
  </section>
</body>
</html>
