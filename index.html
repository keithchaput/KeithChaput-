<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redacted Supply</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Work+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --main-bg: #101510;
      --accent: #2a402f;
      --highlight: #E1D798;
      --text-dark: #E1D798;
      --text-light: #ffffff;
      --card-bg: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background: var(--main-bg);
      color: var(--text-dark);
      line-height: 1.7;
    }

    header {
      background: url() center/contain no-repeat;
      background-size: 100% auto;
      background-attachment: fixed;
      color: var(--text-light);
      text-align: center;
      padding: 10rem 1rem;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(20, 50, 92, 0.25);
      z-index: 0;
    }

    header h1,
    header .tagline,
    header nav,
    .social-icons {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
    }

    .tagline {
      font-weight: 300;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    nav a {
      color: var(--text-light);
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      color: var(--highlight);
      transform: scale(1.1);
    }

    .social-icons {
      margin-top: 1rem;
      text-align: center;
    }

    .social-icons a {
      position: relative;
      display: inline-block;
      color: var(--text-light);
      font-size: 1.2rem;
      margin: 0 0.5rem;
      transition: transform 0.3s ease, color 0.3s ease, filter 0.3s ease;
    }

    .social-icons a:hover {
      transform: translateY(-3px) scale(1.3) rotate(-5deg);
      color: var(--highlight);
    }

    .social-icons a:hover::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 110%;
      height: 110%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: pulseOrbit 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes pulseOrbit {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.7;
      }
      to {
        transform: translate(-50%, -50%) scale(1.6);
        opacity: 0;
      }
    }

    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--main-bg);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.5s ease-in-out;
    }

    .page-transition.active {
      opacity: 1;
      pointer-events: auto;
    }

    section,
    .card {
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-blend-mode: multiply;
    }

    section {
      padding: 4rem 1.5rem;
      max-width: 900px;
      margin: 4rem auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent);
      border-bottom: 2px solid var(--highlight);
      padding-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border: 3px solid var(--accent);
      padding: 2rem;
      text-align: center;
      font-weight: 600;
      box-shadow: 6px 6px 0px var(--highlight);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15);
    }

    #contact form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #contact input,
    #contact textarea {
      padding: 0.75rem 1rem;
      border: 2px solid var(--accent);
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Work Sans', sans-serif;
      background: #fff;
      resize: vertical;
    }

    #contact textarea {
      min-height: 150px;
    }

    #contact button {
      background: var(--highlight);
      color: var(--text-light);
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #contact button:hover {
      background: #a23220;
      box-shadow: 0 0 15px rgba(192, 64, 42, 0.7), 0 0 30px rgba(192, 64, 42, 0.4);
      transform: translateY(-2px) scale(1.05);
    }

    .support .social-icons a {
      font-size: 2rem;
    }

    .support .fa-patreon {
      color: #ff424d;
    }

    .support .fa-paypal {
      color: #00457c;
    }

    .animate {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }

    .animate.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--accent);
      color: var(--text-light);
    }
  </style>
</head>
<body role="document">
  <header role="banner">
    <h1>Redacted Supply</h1>
    <p class="tagline">Engineered for the Unseen</p>
    <nav role="navigation" aria-label="Main Navigation">
      <a href="#about">About</a>
      <a href="#featured">Supply Drops</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="social-icons">
      <a href="https://instagram.com/yourusername" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/yourusername" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://patreon.com/yourusername" target="_blank" aria-label="Patreon"><i class="fab fa-patreon"></i></a>
    </div>
  </header>

  <main role="main">
    <section id="about" class="animate">
      <h2>About Us</h2>
      <p>...............................................</p>
    </section>

    <section id="featured" class="animate">
      <h2>Supply Drops</h2>
      <div class="grid">
        <div class="card">Featured Project 1</div>
        <div class="card">Featured Project 2</div>
      </div>
    </section>


    <section id="contact" class="animate">
      <h2>Contact</h2>
      <p>For command specific custom patches or shirts please reach out. </p>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Redacted Supply</p>
  </footer>

  <div class="page-transition" id="pageTransition"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const elements = document.querySelectorAll(".animate");
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      elements.forEach(el => observer.observe(el));
    });

    // Fade effect for nav click transitions
    const links = document.querySelectorAll("a[href^='#']");
    const transitionEl = document.getElementById("pageTransition");

    links.forEach(link => {
      link.addEventListener("click", e => {
        const target = document.querySelector(link.getAttribute("href"));
        if (!target) return;
        e.preventDefault();
        transitionEl.classList.add("active");
        setTimeout(() => {
          target.scrollIntoView({ behavior: "smooth" });
          transitionEl.classList.remove("active");
        }, 300);
      });
    });

    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const button = this.querySelector("button");
      button.disabled = true;
      const originalText = button.textContent;
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      setTimeout(() => {
        button.disabled = false;
        button.textContent = originalText;
        alert("Message sent! (This is a demo.)");
      }, 2000);
    });
  </script>
</body>
</html>
