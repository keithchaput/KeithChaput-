<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redacted Supply</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root {
      --sand: #E1D798;
      --tactical-green: #20241D;
      --black: #0D0D0D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--black);
      font-family: 'Anton', sans-serif;
      color: var(--sand);
      overflow-x: hidden;
    }

    header {
      background-color: var(--black);
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/keithchaput/KeithChaput-/main/banner-glitch.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-text {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 4rem;
      letter-spacing: 0.15em;
      color: var(--sand);
      text-transform: uppercase;
    }

    /* Removed redaction bar animation and glow */

    .glitch-overlay {
      display: none;
    }

    .section, .logo-section, .about, .contact, footer {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-text">
      <h1>Redacted Supply</h1>
    </div>
  </header>
</body>
</html>
